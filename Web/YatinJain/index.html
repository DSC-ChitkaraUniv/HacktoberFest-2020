<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div class="scoreBoard">
            <p>Round <span id="round-count">0</span></p>
            <div class="scoreCardBox">
                <div class="scoreCard">
                    <div id="user-label" class="badge">User</div>
                    <div id="user-score">0</div>
                </div>
                <div class="scoreCard">
                    <div id="computer-label" class="badge">Comp</div>
                    <div id="computer-score">0</div>
                </div>
            </div>
        </div>

        <div class="result">
            <p>Let's play ROCK PAPER SCISSORS.</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/hand_rock.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="./images/hand_paper.png" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="./images/hand_scissors.png" alt="scissors">
            </div>
        </div>
        <div class="action-message">
            <p>Make your move.</p>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
